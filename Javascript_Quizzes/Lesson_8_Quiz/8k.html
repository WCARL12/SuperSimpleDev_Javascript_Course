<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="playGame('heads')">heads</button>
    <button onclick="playGame('tails')">tails</button>
    <script>
      let scoreTracker = JSON.parse(localStorage.getItem("scoreTracker")) || {
        wins: 0,
        loss: 0,
      };

      function playGame(guess) {
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? "heads" : "tails";
        result === guess ? scoreTracker.wins++ : scoreTracker.loss++;
        console.log(guess === result ? "You win!" : "You lose!");
        console.log(
          `Wins: ${scoreTracker.wins} --- Losses: ${scoreTracker.loss}`
        );
        localStorage.setItem("scoreTracker", JSON.stringify(scoreTracker));
      }
    </script>
  </body>
</html>
