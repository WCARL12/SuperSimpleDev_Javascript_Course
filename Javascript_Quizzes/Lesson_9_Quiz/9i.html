<!DOCTYPE html>
<html>
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <button
      onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
      displayQuantity()
    "
    >
      Show Quantity
    </button>

    <button
      onclick="
    cartQuantity = updateCartQuantity(1)
    displayQuantity()
    "
    >
      Add to Cart
    </button>

    <button
      onclick="
      cartQuantity = updateCartQuantity(2)
      displayQuantity()
    "
    >
      +2
    </button>

    <button
      onclick="
      cartQuantity = updateCartQuantity(3)
      displayQuantity()
    "
    >
      +3
    </button>

    <button
      onclick="
      cartQuantity = updateCartQuantity(4)
      displayQuantity()
    "
    >
      +4
    </button>

    <button
      onclick="
      cartQuantity = updateCartQuantity(5)
      displayQuantity()
    "
    >
      +5
    </button>

    <button
      onclick="
      updateCartQuantity(-1)
      displayQuantity()
    "
    >
      Remove from cart
    </button>

    <button
      onclick="
      updateCartQuantity(-2)
      displayQuantity()
    "
    >
      -2
    </button>

    <button
      onclick="
      updateCartQuantity(-3)
      displayQuantity()
    "
    >
      -3
    </button>

    <button
      onclick="
      cartQuantity = 0;
      console.log('Cart was reset.');
      console.log(`Cart quantity: ${cartQuantity}`);
      displayQuantity()
    "
    >
      Reset Cart
    </button>
    <p class="js-display-quantity"></p>

    <script>
      let cartQuantity = 0;
      let displayElement = document.querySelector(".js-display-quantity");
      displayQuantity();
      function updateCartQuantity(numberCart) {
        if (cartQuantity + numberCart > 10) {
          alert("The cart is full");
          console.log(`Cart quantity: ${cartQuantity}`);
          return;
        } else if (cartQuantity + numberCart < 0) {
          console.log(`Cart quantity: ${cartQuantity}`);
          alert("Not enough items in the cart");
          return;
        }
        return (cartQuantity += numberCart);
      }

      function displayQuantity() {
        displayElement.innerHTML = `Cart Quantity: ${cartQuantity}`;
      }
    </script>
  </body>
</html>
